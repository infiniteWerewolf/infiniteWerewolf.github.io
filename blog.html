---
layout: default
title: Blog
description: My regular posts
menu_order: 2
---

<section id="blog">
    <h2>Latest Posts</h2>
    <ul>
        {% for post in site.posts %}
        <li>
            <a href="{{ post.url }}">{{ post.title }}</a>
            <p>&gt;&gt; <i>{{ post.date | date: "%B %d, %Y" }}</i></p>
            <p>{{ post.excerpt }}</p>
        </li>
        {% endfor %}
    </ul>
</section>
